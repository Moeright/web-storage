<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>商品详情页</title>
    <style type="text/css">

        #pic {width: 200px;height: auto;}
    </style>
  </head>
  <body>
    <h1>商品详情</h1>
    <div class="">
      <img src="" id="pic" />
    </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
      var url = window.location.href;
      console.log(url);
      var params = url.split("?")[1];
      console.log(params);
      var goodsID = params.split("=")[1];

      $.getJSON("http://datainfo.duapp.com/shopdata/getGoods.php?callback=?",{goodsID:goodsID},function (data) {
        console.log(data);
        $("#pic").attr("src",data[0].goodsListImg);


      })

    </script>

  </body>
</html>
